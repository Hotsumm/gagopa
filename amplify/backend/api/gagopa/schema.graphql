type Picture @model @key(name: "picturesByUserId", fields: ["authorId"]) {
  id: ID!
  authorId: ID!
  city: String!
  location: String!
  author: User @connection(fields: ["authorId"])
  instagram: String
  description: String
  attachment: S3Object
}

type User @model(subscriptions: null) @key(fields: ["userId"]) {
  userId: ID!
  pictures: [Picture]
    @connection(keyName: "picturesByUserId", fields: ["userId"])
  avatar: S3Object
  username: String
  email: String
}

type Menu @model {
  id: ID!
  city: String!
  tag: String
  content: String
  thumbnail: S3Object
}

type S3Object {
  bucket: String!
  region: String
  key: String!
  uri: String!
}
